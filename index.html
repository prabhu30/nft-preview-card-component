<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <article class="product">

      <div class="product__images">
        <img src="images/image-equilibrium.jpg" alt="An image of Equilibrium" class="product__img">
        <div>
          <img src="images/icon-view.svg" alt="A view icon" class="product__view">
        </div>
      </div>

      <h1 class="product__heading">Equilibrium #3429</h1>

      <p class="product__para">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex__group">
        <div class="product__price">
          <img src="images/icon-ethereum.svg" alt="Icon of Ethereum">
          <span>0.041 ETH</span>
        </div>

        <div class="product__validity">
          <img src="images/icon-clock.svg" alt="Icon of Clock">
          <span>3 days left</span>
        </div>
      </div>

      <hr>

      <div class="flex__group flex__group-two">
        <img src="images/image-avatar.png" alt="Image of product creator" class="product__creator-img">
        <span class="product__creator">
          Creation of
          <span class="product__creator-name">Jules Wyvern</span>
        </span>
      </div>
    </article>
  </main>

</body>

</html>
